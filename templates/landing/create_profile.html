{% extends 'partials/anonymous_base.html' %}
{% load static %}

{% block bgcolor %}bg-white{% endblock %}

{% block content %}
<div class="w-screen flex min-h-screen relative -mt-8">
    <!-- Left Side Form -->
    <section class="w-full md:w-2/3 px-4 md:px-8 bg-[#fbf6f1] flex justify-center items-center">
        <!-- Main Content -->
        <main class="flex flex-col justify-center gap-6 md:gap-10 px-0 md:px-6 py-8 md:pb-40 w-full">
            <div>
                <h1 class="text-black font-extrabold leading-heading text-2xl md:text-3xl text-center mb-2 md:mb-4">Choose a username</h1>
                <p class="text-sm md:text-md text-center md:text-center text-gray-500">Choose a username for your profile URL. You can always change it later.</p>
            </div>

            <form method="post" class="flex flex-col items-center gap-6 md:gap-10 w-full"> {% csrf_token %}
                <div class="relative w-full max-w-lg">
                    <div class="flex items-center rounded-lg border-2 border-gray-300 bg-white p-2 transition duration-75 ease-out hover:focus-within:shadow-none focus-within:border-transparent focus-within:ring-2 focus-within:ring-black">
                        <span class="pl-2 md:pl-4 text-gray-500 text-xs md:text-sm">lingoraft.ee/</span>
                        <input 
                            name="name"
                            type="text" 
                            placeholder="userame"
                            class="flex-1 border-none bg-transparent pl-0 pr-2 md:pr-4 text-sm md:text-base text-gray-900 placeholder-gray-500 outline-none focus:outline-none focus:ring-0"
                        >
                    </div>
                </div>
                <div class="relative w-full max-w-lg">
                    <button type="submit" 
                        class="w-full rounded-full mt-4 md:mt-10 bg-secondary-800 py-2.5 md:py-3 text-sm md:text-base text-white font-semibold text-center transition duration-200 hover:bg-secondary-950 focus:ring-2 focus:ring-offset-2 focus:ring-secondary-950 focus:outline-none">
                        Continue
                    </button>
                </div>
            </form>
        </main>
    </section>

    <!-- Right Side Background Image - Hidden on Mobile -->
    <div class="hidden md:block w-1/2 bg-secondary-950 overflow-hidden">
        <img 
            src="{% static 'img/login/teaching_2.jpg' %}" 
            class="w-full h-full object-cover" 
            loading="lazy"
            alt="Teaching background"
        >
    </div>
</div>
{% endblock %}
